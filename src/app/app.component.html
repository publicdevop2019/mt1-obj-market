<mat-sidenav-container class="outer-container" (backdropClick)="close()">
    <mat-sidenav #sidenav [position]="'end'">
        <app-form-filter (closeClick)="close()"></app-form-filter>
    </mat-sidenav>

    <mat-sidenav-content class="content-container">
        <app-header *ngIf="!scrollDown" [@enterAnimation] (filterClick)="sidenav.open()"></app-header>
        <!-- <app-header *ngIf="!scrollDown" [@enterAnimation] (filterClick)="sidenav.open()"></app-header> -->
        <mat-progress-bar *ngIf="httpProxy.inProgress" mode="indeterminate" color="primary"></mat-progress-bar>
        <!-- router parent should not has class due to animation issue -->
        <div #scrollBody [@routeAnimations]="prepareRoute(outlet)"
            style="flex-grow: 1;overflow: auto;overflow-x: hidden;">
            <router-outlet #outlet="outlet"></router-outlet>
        </div>

        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
