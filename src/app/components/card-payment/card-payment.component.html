<mat-card
    [ngClass]="{
        'card-container': !editable,
        'card-container-action': editable
    }"
>
    <div class="card-title">
        {{ payment.type }}
    </div>
    <div>
        <div class="card-desc">
            {{ payment.accountNumber | slice: 0:4 }}&nbsp;{{
                payment.accountNumber | slice: 4:8
            }}
            &nbsp; {{ payment.accountNumber | slice: 8:12 }}&nbsp;{{
                payment.accountNumber | slice: 12:16
            }}
        </div>
        <div class="card-desc">
            {{ payment.accountHolderName }}
        </div>
        <div class="card-desc">
            {{ payment.expireDate }}
        </div>
    </div>
    <div *ngIf="editable" class="modify-card-btn">
        <button mat-button color="error" class="card-btn" (click)="emitEvent()">
            Delete
        </button>
        <button
            mat-button
            color="primary"
            class="card-btn"
            [routerLink]="'/payments/' + payment.id"
        >
            Edit
        </button>
    </div>
</mat-card>
