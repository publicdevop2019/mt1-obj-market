<mat-card [routerLink]="
        '/productDetail/'+ productSimple.id
    " matRipple>
    <app-lazy-image [lazySrc]="getImageUrl(productSimple.imageUrlSmall)"></app-lazy-image>
    <mat-card-content>
        <div class="product-simple-desc">
            {{ productSimple.name }}
        </div>
        <div class="product-simple-price">
            {{ productSimple.lowestPrice }}
        </div>
        <div class="product-simple-sale" i18n>
            sold
            &nbsp;{{ productSimple.totalSales===null ||productSimple.totalSales===undefined? 0 : productSimple.totalSales }}
        </div>
    </mat-card-content>
</mat-card>
