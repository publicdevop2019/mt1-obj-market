<mat-nav-list style="padding-top: 0px;">
    <mat-list style="padding-top: 0px;">
        <mat-list-item *ngFor="let el of categoriesConfig let last = last" [routerLink]="el.routerUrl"
            class="category-list-item">
            <div
                style="display: flex;flex-direction: row; justify-content:space-between;align-items:center;width: 100%;">
                <p mat-line>{{ el.title | titlecase }}</p>
                <mat-icon>keyboard_arrow_right</mat-icon>
            </div>
            <mat-divider *ngIf="!last"></mat-divider>
        </mat-list-item>
    </mat-list>
</mat-nav-list>
