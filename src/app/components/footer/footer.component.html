<mat-toolbar color="accent" class="footer-mobile-container">
    <button
        *ngFor="let el of footerConfig"
        class="footer-mobile-item"
        mat-button
        color="accent"
        [routerLink]="el.routerUrl"
        style="flex: 1; line-height: 0px;"
    >
        <mat-icon *ngIf="el.title==='Cart'" class="footer-mobile-icon" fontSet="material-icons-outlined" matBadge="{{cartSvc.cart.length}}" matBadgePosition="above after" matBadgeColor="primary" matBadgeSize="small">{{ el.icon }} </mat-icon>
        <mat-icon *ngIf="el.title!=='Cart'" class="footer-mobile-icon" fontSet="material-icons-outlined">{{ el.icon }} </mat-icon>
        <div class="footer-mobile-title">{{ el.title }}</div>
    </button>
</mat-toolbar>
