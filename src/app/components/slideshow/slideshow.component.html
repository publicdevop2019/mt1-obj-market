<div *ngFor="let url of imageUrls" class="hide fade" #slides style="height: 100vw;">
    <img [src]="url" style="width: 100%;">
</div>
<div *ngIf="imageUrls.length>=2" style="margin-top: 8px;display: flex;justify-content: center;">
    <span *ngFor="let url of imageUrls;let i = index" class="dot" (click)="currentSlide(i+1)" #dots></span>
</div>
