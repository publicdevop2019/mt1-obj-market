<div [formGroup]="addressForm" class="form-container">
    <mat-form-field class="form-field">
        <input
            matInput
            placeholder="Enter Full name"
            formControlName="fullName"
            i18n-placeholder
        />
    </mat-form-field>
    <mat-form-field class="form-field">
        <input
            matInput
            placeholder="Enter Street and number, P.O. box,c/o."
            formControlName="line1"
            i18n-placeholder
        />
    </mat-form-field>

    <mat-form-field class="form-field">
        <input
            matInput
            placeholder="Apartment, suite, unit, building, floor, etc."
            formControlName="line2"
            i18n-placeholder
        />
    </mat-form-field>
    <mat-form-field class="form-field">
        <input matInput placeholder="Enter City" formControlName="city" i18n-placeholder/>
    </mat-form-field>
    <mat-form-field class="form-field">
        <input
            matInput
            placeholder="Enter Postal Code"
            formControlName="postalCode"
            i18n-placeholder
        />
    </mat-form-field>
    <mat-form-field class="form-field">
        <input
            matInput
            placeholder="Enter Phone number"
            formControlName="phoneNumber"
            i18n-placeholder
        />
    </mat-form-field>
    <mat-form-field class="form-field">
        <mat-label i18n>Select Country</mat-label>
        <mat-select formControlName="country">
            <mat-option value="Canada"
            i18n>Canada</mat-option
            >
            <mat-option value="China" i18n>China</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="form-field">
        <mat-label i18n>Select Province</mat-label>
        <mat-select formControlName="province">
            <mat-option value="ontario" i18n
                >Ontario</mat-option
            >
            <mat-option value="quebec" i18n>Quebec</mat-option>
        </mat-select>
    </mat-form-field>
    <app-btn
        *ngIf="addAddress"
        label="Create"
        (click)="doCreate()"
        i18n-label
    ></app-btn>
    <app-btn
        *ngIf="!addAddress"
        label="Update"
        (click)="doUpdate()"
        i18n-label
    ></app-btn>
</div>
