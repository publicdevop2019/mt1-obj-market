<div *ngIf="order" class="order-detail-container">
    <div *ngIf="order.productList.length !== 0" class="cart-list">
        <app-card-cart *ngFor="let el of order.productList" [cartItemDetails]="el">
        </app-card-cart>
    </div>
    <mat-divider></mat-divider>
    <div role="list" class="order-detail-price-container">
        <div role="listitem" class="order-detail-price-item" style="font-weight: 600;">
            <span>TOTAL</span> <span>{{ calcTotal() | currency: 'CAD' }}</span>
        </div>
    </div>

    <div >
        <div class="order-address-title">Shipping Details</div>
        <app-card-address *ngIf="editable && orderSvc.currentShippingAddress"
            [address]="orderSvc.currentShippingAddress" [editable]="false">
        </app-card-address>
        <app-card-address *ngIf="!editable" [address]="order.address" [editable]="false">
        </app-card-address>
        <app-btn *ngIf="editable" (click)="openAddressPicker()" [lable]="'Pick Address'"></app-btn>
    </div>

    <div>
        <div class="order-payment-title">Payment Details</div>
        <mat-card *ngIf="editable && orderSvc.currentPaymentType==='wechat_pay'" class="card-container-action"
            matRipple>
            <img src="../../../assets/imgs/wechat_pay.png" 
                style="max-width: 100%;">
        </mat-card>
        <mat-card *ngIf="!editable && order.paymentType==='wechat_pay'" class="card-container-action"
            matRipple>
            <img src="../../../assets/imgs/wechat_pay.png" 
                style="max-width: 100%;">
        </mat-card>
        <app-btn *ngIf="editable" (click)="openPaymentPicker()" [lable]="'Pick Payment'"></app-btn>
    </div>
    <ng-container *ngIf="editable">
        <mat-divider></mat-divider>
        <app-btn (click)="placeOrder()" [lable]="'Pay & Place order'"></app-btn>
    </ng-container>
</div>
