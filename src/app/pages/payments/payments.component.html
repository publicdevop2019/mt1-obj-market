<div class="card-list">
    <app-card-payment
        class="animation-delete"
        *ngFor="let el of payment"
        [@shrinkOut]="'in'"
        [payment]="el"
        [editable]="true"
        (deleted)="doDelete(el.id)"
    ></app-card-payment>
</div>
<div
    *ngIf="payment && payment.length === 0"
    class="empty-item-container-create"
>
    <span>No item to display</span>
</div>
<app-btn
    [lable]="'Add new payment methods'"
    [routerLink]="'/payment'"
></app-btn>
