<ng-container *ngIf="productDetail">
    <app-product-basic
        #productBasic
        [productDetail]="productDetail"
    ></app-product-basic>
    <app-btn
        [lable]="'ADD TO CART'"
        *ngIf="productBasic.productDetail"
        (click)="addToCart()"
        i18n-lable
    ></app-btn>
</ng-container>
