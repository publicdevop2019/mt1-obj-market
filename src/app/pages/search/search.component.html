<app-form-search #searchInput></app-form-search>

<section class="list-container" *ngIf="search$ | async; let searchOuput">
    <app-card-product *ngFor=" let el of searchOuput" [productSimple]="el" class="product-simple-mobile-container">
    </app-card-product>
    <div *ngIf="searchOuput.length == 0" style="text-align: center;width: 100%;">No item found</div>
</section>
